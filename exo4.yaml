openapi: 3.0.3
info:
  title: API Produits
  version: "1.0.0"
  description: API permettant la recherche et la consultation de produits.

paths:
  /products:
    get:
      summary: Recherche des produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QParam'
      responses:
        '200':
          description: Liste des produits trouvés
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Plusieurs produits
                  value:
                    - name: "Yaourt nature"
                      expiration_datetime: "2025-12-01T10:00:00Z"
                      price: 2.5
                    - name: "Pain complet"
                      expiration_datetime: "2025-09-10T18:30:00Z"
                      price: 1.2
                emptyList:
                  summary: Aucun produit trouvé
                  value: []

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Yaourt nature"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-12-01T10:00:00Z"
        price:
          type: number
          format: float
          example: 2.5

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d’éléments retournés
      required: false
      schema:
        type: integer
        minimum: 1
        example: 10
    QParam:
      name: q
      in: query
      description: Terme de recherche pour filtrer les produits
      required: false
      schema:
        type: string
        example: "yaourt"
