openapi: 3.0.3
info:
  title: API Produits et Commandes
  version: "1.0.0"
  description: API permettant de rechercher des produits et de gérer des commandes.

tags:
  - name: Products
    description: Endpoints relatifs aux produits
  - name: Orders
    description: Endpoints relatifs aux commandes

paths:
  /products:
    get:
      tags:
        - Products
      summary: Recherche des produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QParam'
      responses:
        '200':
          description: Liste des produits trouvés
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Plusieurs produits
                  value:
                    - name: "Yaourt nature"
                      expiration_datetime: "2025-12-01T10:00:00Z"
                      price: 2.5
                    - name: "Pain complet"
                      expiration_datetime: "2025-09-10T18:30:00Z"
                      price: 1.2
                emptyList:
                  summary: Aucun produit trouvé
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Récupère la liste des commandes (paginée)
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                pagedOrders:
                  summary: Quelques commandes paginées
                  value:
                    - identifier: 101
                      customer_name: "Alice"
                      creation_datetime: "2025-08-01T09:30:00Z"
                      total_amount: 49.99
                    - identifier: 102
                      customer_name: "Bob"
                      creation_datetime: "2025-08-02T14:00:00Z"
                      total_amount: 79.50
                emptyPage:
                  summary: Aucune commande sur cette page
                  value: []

    post:
      tags:
        - Orders
      summary: Crée une nouvelle commande
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              createOrderExample:
                summary: Exemple de création d’une commande
                value:
                  identifier: 103
                  customer_name: "Charlie"
                  creation_datetime: "2025-08-05T11:15:00Z"
                  total_amount: 120.00
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                createdOrder:
                  summary: Réponse de création
                  value:
                    identifier: 103
                    customer_name: "Charlie"
                    creation_datetime: "2025-08-05T11:15:00Z"
                    total_amount: 120.00
        '401':
          description: Authentification requise

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Yaourt nature"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-12-01T10:00:00Z"
        price:
          type: number
          format: float
          example: 2.5

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 101
        customer_name:
          type: string
          example: "Alice"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-08-01T09:30:00Z"
        total_amount:
          type: number
          format: float
          example: 49.99

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d’éléments retournés
      required: false
      schema:
        type: integer
        minimum: 1
        example: 10
    QParam:
      name: q
      in: query
      description: Terme de recherche pour filtrer les produits
      required: false
      schema:
        type: string
        example: "yaourt"
    PageParam:
      name: page
      in: query
      description: Numéro de la page de résultats
      required: false
      schema:
        type: integer
        minimum: 1
        example: 1
    SizeParam:
      name: size
      in: query
      description: Nombre d’éléments par page
      required: false
      schema:
        type: integer
        minimum: 1
        example: 20

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
